name: CI/CD Pipeline

on:
  push:
    branches:
      - e1
  pull_request:
    branches:
      - e1
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/portail_sante/auth_app
          python portail_sante/manage.py test

  mlflow_training:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt
          pip install mlflow

      - name: Start MLflow server
        run: |
          nohup mlflow server \
            --backend-store-uri sqlite:///mlflow.db \
            --default-artifact-root ./mlruns \
            --host 127.0.0.1 \
            --port 5000 &

      - name: Wait for MLflow server
        run: sleep 10  # Attendre que le serveur MLflow d√©marre

      - name: Run training with MLflow
        env:
          DATA_FILE_PATH: /home/yves/iadev-python/c13/csv/Combine_Dataset_avec_score copy 2.csv
        run: |
          export MLFLOW_TRACKING_URI=http://localhost:5000
          python portail_sante/ml_models/train_model.py
