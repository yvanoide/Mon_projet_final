name: CI/CD Pipeline

on:
  push:
    branches:
      - e1
  pull_request:
    branches:
      - e1
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/portail_sante/auth_app
          python portail_sante/manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
          run: |
            scp -P 22 -o StrictHostKeyChecking=no portail_sante/model.h5 user@${{ secrets.SERVER_IP }}:/home/yves/iadev-python/c13/best_model.keras
            ssh -p 22 -o StrictHostKeyChecking=no user@${{ secrets.SERVER_IP }} "docker-compose up -d --build"


      

