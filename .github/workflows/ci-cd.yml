jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt
          
      - name: Copy data files
        run: |
          mkdir -p csv
          cp path/to/local/csv/Combine_Dataset_avec_score\ copy\ 2.csv ./csv/  # Ajuste le chemin selon l'emplacement local

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt

      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/portail_sante/auth_app
          python portail_sante/manage.py test

  mlflow_training:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r portail_sante/auth_app/requirements.txt
          pip install mlflow

      - name: Run training with MLflow
        run: |
          export MLFLOW_TRACKING_URI=http://localhost:5000
          python portail_sante/ml_models/train_model.py
