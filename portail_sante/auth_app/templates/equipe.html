<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Équipe</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        .choice-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .choice-card:hover {
            transform: translateY(-5px);
        }
        .choice-icon {
            font-size: 4rem;
            color: #007bff;
        }
        .choice-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Portail Santé</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'equipe' %}">Portail Équipe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="header">
        <div class="container">
            <h1>Bienvenue sur le Portail Équipe</h1>
            <p class="text-center">Sélectionnez votre rôle pour continuer.</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card choice-card text-center p-4" onclick="window.location.href='' %}'">
                    <div class="choice-icon">
                        <i class="fas fa-user-shield"></i>  <!-- Icône Administrateur -->
                    </div>
                    <div class="choice-title">Administrateur</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card choice-card text-center p-4" onclick="window.location.href='{% url 'directeur' %}'">
                    <div class="choice-icon">
                        <i class="fas fa-user-tie"></i>  <!-- Icône Directeur -->
                    </div>
                    <div class="choice-title">Directeur</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Lien pour les icônes Font Awesome -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
