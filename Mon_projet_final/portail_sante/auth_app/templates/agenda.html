{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'santebd_home_frise4.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        h1 {
            color: white;
            text-align: center;
            margin-top: 20%; 
        }
        .btn-rendez-vous {
            display: block;
            margin: 20px auto; 
            background-color: #28a745; 
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn-rendez-vous:hover {
            background-color: #218838; 
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Portail Santé</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'equipe' %}">Portail Équipe</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Agenda de Rendez-vous</h1>
        <p>Gérez vos rendez-vous en toute simplicité.</p>
        <a href="{% url 'login' %}" class="btn-rendez-vous">Gérer mes rendez-vous</a>
    </div>
</body>
</html>
