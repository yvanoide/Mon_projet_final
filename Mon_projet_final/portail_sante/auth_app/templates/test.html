<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre Test Santé</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="{% url 'test' %}">Votre Test Santé</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Votre Test Santé</h1>
        <form method="POST" action="{% url 'test' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="form-control" id="genre" name="genre">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Âge</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="sleep_quality">Qualité du sommeil (%)</label>
                <input type="number" step="0.1" class="form-control" id="sleep_quality" name="sleep_quality" required>
            </div>
            <div class="form-group">
                <label for="heart_rate">Rythme cardiaque</label>
                <input type="number" step="0.1" class="form-control" id="heart_rate" name="heart_rate" required>
            </div>
            <div class="form-group">
                <label for="steps">Étapes quotidiennes</label>
                <input type="number" class="form-control" id="steps" name="steps" required>
            </div>
            <div class="form-group">
                <label for="sleep_duration">Durée du sommeil (heures)</label>
                <input type="number" step="0.1" class="form-control" id="sleep_duration" name="sleep_duration" required>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        {% if result is not none %}
        <div class="mt-4">
            <h4>Réponse : {{ response }}</h4>
        </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
